<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Hashira RPG</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Cinzel:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #0a0014 0%, #1a0033 50%, #0a0014 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background: conic-gradient(from 0deg at 50% 50%, transparent, rgba(168, 85, 247, 0.08)45deg, transparent 90deg, rgba(168, 85, 247, 0.08)135deg, transparent 180deg, rgba(168, 85, 247, 0.08)225deg, transparent 270deg, rgba(168, 85, 247, 0.08)315deg, transparent);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .box {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 480px;
            background: rgba(20, 10, 30, 0.95);
            border: 2px solid rgba(168, 85, 247, 0.3);
            border-radius: 20px;
            padding: 3rem 2.5rem;
            box-shadow: 0 0 60px rgba(168, 85, 247, 0.3), 0 20px 60px rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            animation: slideIn .6s cubic-bezier(.68, -.55, .265, 1.55);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px)scale(.9);
            }

            to {
                opacity: 1;
                transform: translateY(0)scale(1);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #7e22ce 0%, #9d4edd 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 40px rgba(157, 78, 221, .6);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .logo-title {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(180deg, #fff 0%, #c77dff 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 5px;
            letter-spacing: 3px;
        }

        .logo-subtitle {
            color: #999;
            font-size: .9rem;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: #c77dff;
            font-size: .85rem;
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-wrapper {
            position: relative;
        }

        input {
            width: 100%;
            background: rgba(168, 85, 247, .05);
            border: 2px solid rgba(168, 85, 247, .2);
            color: #fff;
            padding: 14px 45px 14px 45px;
            /* Increased left padding */
            border-radius: 12px;
            font-size: 1rem;
            transition: all .3s;
        }

        input:focus {
            outline: none;
            border-color: #a855f7;
            background: rgba(168, 85, 247, .1);
            box-shadow: 0 0 30px rgba(168, 85, 247, .2);
        }

        .input-icon {
            position: absolute;
            left: 15px;
            /* Moved to left */
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            pointer-events: none;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            cursor: pointer;
            transition: color 0.3s;
        }

        .toggle-password:hover {
            color: #a855f7;
        }

        .btn-primary {
            width: 100%;
            background: linear-gradient(135deg, #7e22ce 0%, #9d4edd 100%);
            color: #fff;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 1.05rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all .3s;
            box-shadow: 0 5px 25px rgba(157, 78, 221, .4);
            margin-top: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, .3), transparent);
            transition: .5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 35px rgba(157, 78, 221, .6);
        }

        .btn-primary:active {
            transform: translateY(-1px);
        }

        .message {
            padding: 12px 16px;
            border-radius: 10px;
            font-size: .9rem;
            margin-bottom: 1.5rem;
            display: none;
            animation: slideDown .3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.error {
            background: rgba(239, 68, 68, .15);
            border: 1px solid rgba(239, 68, 68, .4);
            color: #ff6b6b;
        }

        .message.success {
            background: rgba(168, 85, 247, .15);
            border: 1px solid rgba(168, 85, 247, .4);
            color: #c77dff;
        }

        .footer {
            text-align: center;
            margin-top: 2rem;
            color: #666;
            font-size: .85rem;
        }

        .footer a {
            color: #a855f7;
            text-decoration: none;
            transition: .3s;
        }

        .footer a:hover {
            color: #c77dff;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, .3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin .6s linear infinite;
            display: none;
            margin-left: 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <script src="auth_system.js"></script>
    <div class="box">
        <div class="logo">
            <div class="logo-icon"><i data-lucide="user-plus" size="40" color="#fff"></i></div>
            <h1 class="logo-title">CADASTRO</h1>
            <p class="logo-subtitle">Crie sua conta</p>
        </div>
        <div id="msg" class="message"></div>
        <form id="registerForm">
            <div class="form-group">
                <label for="newUsername">Usuário</label>
                <div class="input-wrapper">
                    <input type="text" id="newUsername" placeholder="Escolha um usuário" required
                        autocomplete="username">
                    <i data-lucide="user" class="input-icon"></i>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-wrapper">
                    <input type="email" id="email" placeholder="Seu melhor email" required autocomplete="email">
                    <i data-lucide="mail" class="input-icon"></i>
                </div>
            </div>
            <div class="form-group">
                <label for="newPassword">Senha</label>
                <div class="input-wrapper">
                    <input type="password" id="newPassword" placeholder="Crie uma senha" required
                        autocomplete="new-password">
                    <i data-lucide="lock" class="input-icon"></i>
                    <i data-lucide="eye" class="toggle-password" onclick="togglePassword('newPassword', this)"
                        title="Mostrar Senha"></i>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmar Senha</label>
                <div class="input-wrapper">
                    <input type="password" id="confirmPassword" placeholder="Confirme a senha" required
                        autocomplete="new-password">
                    <i data-lucide="lock" class="input-icon"></i>
                    <i data-lucide="eye" class="toggle-password" onclick="togglePassword('confirmPassword', this)"
                        title="Mostrar Senha"></i>
                </div>
            </div>
            <button type="submit" class="btn-primary" id="regBtn"><span id="regText">Cadastrar</span>
                <div class="spinner" id="regSpinner"></div>
            </button>
        </form>

        <script>
            // Toggle Password Visibility
            function togglePassword(inputId, el) {
                const input = document.getElementById(inputId);
                if (input.type === "password") {
                    input.type = "text";
                    el.setAttribute('data-lucide', 'eye-off');
                } else {
                    input.type = "password";
                    el.setAttribute('data-lucide', 'eye');
                }
                if (window.lucide) lucide.createIcons();
            }
        </script>
        <div class="footer">
            Já tem conta? <a href="login.html">Entrar</a>
        </div>
    </div>
    <script>
        lucide.createIcons();
        const form = document.getElementById('registerForm');
        const msg = document.getElementById('msg');
        const spinner = document.getElementById('regSpinner');
        const regText = document.getElementById('regText');
        form.addEventListener('submit', e => {
            e.preventDefault();
            const username = document.getElementById('newUsername').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('newPassword').value;
            const confirm = document.getElementById('confirmPassword').value;
            if (password !== confirm) { show('Senhas não coincidem', 'error'); return; }
            if (!username || !password || !email) { show('Preencha todos os campos', 'error'); return; }
            spinner.style.display = 'inline-block';
            regText.textContent = 'Cadastrando...';
            setTimeout(() => {
                const result = AuthSystem.register(username, email, password);

                if (result.success) {
                    show(result.message, 'success');
                    setTimeout(() => { window.location.href = 'login.html'; }, 1200);
                } else {
                    show(result.message, 'error');
                }
                spinner.style.display = 'none';
                regText.textContent = 'Cadastrar';
            }, 800);
        });
        function show(text, type) {
            msg.textContent = text; msg.className = 'message ' + type; msg.style.display = 'block'; if (type === 'error') { setTimeout(() => { msg.style.display = 'none'; }, 4000); }
        }
    </script>
</body>

</html>
