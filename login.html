<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demon Slayer RPG - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Outfit:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg-dark: #0a0a0f;
            --bg-card: #141419;
            --accent-red: #d90429;
            --accent-purple: #9d4edd;
            --accent-cyan: #00b4d8;
            --border-color: rgba(255, 255, 255, 0.1);
            --font-display: 'Cinzel', serif;
            --font-main: 'Outfit', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-main);
            background: linear-gradient(135deg, #0a0a0f 0%, #1a0a1f 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(157, 78, 221, 0.1) 0%, transparent 50%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .login-container {
            position: relative;
            z-index: 1;
            width: 90%;
            max-width: 450px;
            background: linear-gradient(135deg, rgba(20, 20, 25, 0.95) 0%, rgba(10, 10, 15, 0.95) 100%);
            border: 1px solid rgba(157, 78, 221, 0.3);
            border-radius: 24px;
            padding: 3rem 2.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8), 0 0 40px rgba(157, 78, 221, 0.2);
            backdrop-filter: blur(10px);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            background: linear-gradient(135deg, var(--accent-red), var(--accent-purple));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 30px rgba(157, 78, 221, 0.5);
        }

        .logo h1 {
            font-family: var(--font-display);
            font-size: 2rem;
            background: linear-gradient(90deg, var(--accent-red), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #888;
            font-size: 0.9rem;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            background: rgba(0, 0, 0, 0.3);
            padding: 0.5rem;
            border-radius: 12px;
        }

        .tab {
            flex: 1;
            padding: 0.75rem;
            background: transparent;
            border: none;
            color: #888;
            font-family: var(--font-main);
            font-weight: 600;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab.active {
            background: var(--accent-purple);
            color: white;
            box-shadow: 0 4px 15px rgba(157, 78, 221, 0.4);
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ccc;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            width: 20px;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1rem 1rem 45px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-family: var(--font-main);
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-purple);
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 0 20px rgba(157, 78, 221, 0.2);
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(90deg, var(--accent-red), var(--accent-purple));
            border: none;
            border-radius: 12px;
            color: white;
            font-family: var(--font-main);
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(157, 78, 221, 0.4);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(157, 78, 221, 0.6);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .error-message {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid #ff6b6b;
            border-radius: 8px;
            padding: 0.75rem;
            margin-bottom: 1rem;
            color: #ff6b6b;
            font-size: 0.9rem;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            75% {
                transform: translateX(10px);
            }
        }

        .success-message {
            background: rgba(0, 180, 216, 0.2);
            border: 1px solid var(--accent-cyan);
            border-radius: 8px;
            padding: 0.75rem;
            margin-bottom: 1rem;
            color: var(--accent-cyan);
            font-size: 0.9rem;
            display: none;
        }

        .success-message.show {
            display: block;
            animation: fadeIn 0.3s;
        }

        .footer-text {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
            font-size: 0.85rem;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">
                <i data-lucide="flame" style="width:40px; height:40px; color:white;"></i>
            </div>
            <h1>Demon Slayer RPG</h1>
            <p>Sistema de Gerenciamento de Personagens</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('login')">Entrar</button>
            <button class="tab" onclick="switchTab('register')">Criar Conta</button>
        </div>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <!-- Login Form -->
        <div id="login-form" class="form-container active">
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="login-username">Usuário</label>
                    <div class="input-wrapper">
                        <i data-lucide="user" class="input-icon"></i>
                        <input type="text" id="login-username" class="form-input" placeholder="Digite seu usuário"
                            required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="login-password">Senha</label>
                    <div class="input-wrapper">
                        <i data-lucide="lock" class="input-icon"></i>
                        <input type="password" id="login-password" class="form-input" placeholder="Digite sua senha"
                            required>
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    <i data-lucide="log-in" style="width:20px; vertical-align:middle; margin-right:8px;"></i>
                    Entrar
                </button>
            </form>
        </div>

        <!-- Register Form -->
        <div id="register-form" class="form-container">
            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="register-username">Usuário</label>
                    <div class="input-wrapper">
                        <i data-lucide="user" class="input-icon"></i>
                        <input type="text" id="register-username" class="form-input" placeholder="Escolha um usuário"
                            required minlength="3">
                    </div>
                </div>

                <div class="form-group">
                    <label for="register-email">Email</label>
                    <div class="input-wrapper">
                        <i data-lucide="mail" class="input-icon"></i>
                        <input type="email" id="register-email" class="form-input" placeholder="seu@email.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="register-password">Senha</label>
                    <div class="input-wrapper">
                        <i data-lucide="lock" class="input-icon"></i>
                        <input type="password" id="register-password" class="form-input"
                            placeholder="Mínimo 6 caracteres" required minlength="6">
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    <i data-lucide="user-plus" style="width:20px; vertical-align:middle; margin-right:8px;"></i>
                    Criar Conta
                </button>
            </form>
        </div>

        <div class="footer-text">
            © 2024 Demon Slayer RPG. Todos os direitos reservados.
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Tab switching
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.form-container').forEach(f => f.classList.remove('active'));

            if (tab === 'login') {
                document.querySelector('.tab:first-child').classList.add('active');
                document.getElementById('login-form').classList.add('active');
            } else {
                document.querySelector('.tab:last-child').classList.add('active');
                document.getElementById('register-form').classList.add('active');
            }

            hideMessages();
        }

        // Show error message
        function showError(message) {
            const errorEl = document.getElementById('error-message');
            errorEl.textContent = message;
            errorEl.classList.add('show');
            setTimeout(() => errorEl.classList.remove('show'), 5000);
        }

        // Show success message
        function showSuccess(message) {
            const successEl = document.getElementById('success-message');
            successEl.textContent = message;
            successEl.classList.add('show');
            setTimeout(() => successEl.classList.remove('show'), 3000);
        }

        // Hide messages
        function hideMessages() {
            document.getElementById('error-message').classList.remove('show');
            document.getElementById('success-message').classList.remove('show');
        }

        // Handle registration
        function handleRegister(e) {
            e.preventDefault();

            const username = document.getElementById('register-username').value.trim();
            const email = document.getElementById('register-email').value.trim();
            const password = document.getElementById('register-password').value;

            // Get existing users
            let users = {};
            try {
                const stored = localStorage.getItem('demonSlayerUsers');
                if (stored) users = JSON.parse(stored);
            } catch (err) {
                users = {};
            }

            // Check if user already exists
            if (users[username]) {
                showError('Este usuário já existe. Escolha outro nome.');
                return;
            }

            // Create new user
            users[username] = {
                username,
                email,
                password, // Em produção, isso deveria ser hasheado!
                createdAt: new Date().toISOString(),
                characters: []
            };

            // Save users
            localStorage.setItem('demonSlayerUsers', JSON.stringify(users));

            showSuccess('Conta criada com sucesso! Você pode fazer login agora.');

            // Switch to login tab after 2 seconds
            setTimeout(() => {
                switchTab('login');
                document.getElementById('login-username').value = username;
            }, 2000);
        }

        // Handle login
        function handleLogin(e) {
            e.preventDefault();

            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value;

            // Get existing users
            let users = {};
            try {
                const stored = localStorage.getItem('demonSlayerUsers');
                if (stored) users = JSON.parse(stored);
            } catch (err) {
                showError('Erro ao carregar dados. Tente novamente.');
                return;
            }

            // Check credentials
            if (!users[username]) {
                showError('Usuário não encontrado.');
                return;
            }

            if (users[username].password !== password) {
                showError('Senha incorreta.');
                return;
            }

            // Login successful
            const session = {
                username,
                email: users[username].email,
                loginTime: new Date().toISOString()
            };

            localStorage.setItem('demonSlayerSession', JSON.stringify(session));

            showSuccess('Login realizado com sucesso! Redirecionando...');

            // Redirect to index
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1500);
        }

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', () => {
            try {
                const session = localStorage.getItem('demonSlayerSession');
                if (session) {
                    const sessionData = JSON.parse(session);
                    showSuccess(`Bem-vindo de volta, ${sessionData.username}!`);
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                }
            } catch (err) {
                // No session, continue normally
            }
        });
    </script>
</body>

</html>
