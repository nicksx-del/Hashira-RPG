<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Demon Slayer RPG</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Cinzel:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg-deep: #000;
            --accent: #00b4d8;
            --accent-red: #d90429;
            --font-main: 'Outfit', sans-serif;
            --font-display: 'Cinzel', serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-main);
            background: radial-gradient(circle at 50% 50%, #0a0a0f 0%, #000 100%);
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* BG FX */
        .bg-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: rgba(0, 180, 216, 0.3);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
                opacity: 0;
            }

            50% {
                transform: translate(100px, -200px) scale(1.5);
                opacity: 0.6;
            }
        }

        /* CONTAINER */
        .login-container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 450px;
            background: rgba(10, 10, 15, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            animation: slideUp 0.8s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--accent), #0077b6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px auto;
            box-shadow: 0 0 30px rgba(0, 180, 216, 0.4);
        }

        .logo-title {
            font-family: var(--font-display);
            font-size: 2rem;
            letter-spacing: 3px;
            margin-bottom: 5px;
            background: linear-gradient(90deg, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo-subtitle {
            color: #666;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: #aaa;
            font-size: 0.85rem;
            margin-bottom: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 1rem;
            font-family: var(--font-main);
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 20px rgba(0, 180, 216, 0.2);
        }

        .btn-login {
            width: 100%;
            background: linear-gradient(135deg, var(--accent), #0077b6);
            color: #fff;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(0, 180, 216, 0.3);
            margin-top: 1rem;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 180, 216, 0.5);
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 2rem 0;
            color: #666;
            font-size: 0.85rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-guest {
            width: 100%;
            background: transparent;
            color: #aaa;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-guest:hover {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            border-color: rgba(255, 255, 255, 0.4);
        }

        .footer-links {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.85rem;
            color: #666;
        }

        .footer-links a {
            color: var(--accent);
            text-decoration: none;
            transition: 0.3s;
        }

        .footer-links a:hover {
            color: #fff;
        }

        .error-msg {
            background: rgba(217, 4, 41, 0.1);
            border: 1px solid rgba(217, 4, 41, 0.3);
            color: #ff5c77;
            padding: 10px;
            border-radius: 6px;
            font-size: 0.85rem;
            margin-bottom: 1rem;
            display: none;
        }

        .success-msg {
            background: rgba(0, 180, 216, 0.1);
            border: 1px solid rgba(0, 180, 216, 0.3);
            color: #00b4d8;
            padding: 10px;
            border-radius: 6px;
            font-size: 0.85rem;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>

<body>

    <div class="bg-particles" id="particles"></div>

    <div class="login-container">
        <div class="logo-section">
            <div class="logo-icon">
                <i data-lucide="sword" size="32" color="#fff"></i>
            </div>
            <h1 class="logo-title">DEMON SLAYER</h1>
            <p class="logo-subtitle">Sistema de Acesso</p>
        </div>

        <div class="error-msg" id="errorMsg">Credenciais inválidas</div>
        <div class="success-msg" id="successMsg">Login realizado com sucesso!</div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" placeholder="Digite seu usuário" required>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha" required>
            </div>

            <button type="submit" class="btn-login">Entrar</button>
        </form>

        <div class="divider">OU</div>

        <button class="btn-guest" onclick="guestAccess()">
            <i data-lucide="user" size="16"></i>
            Continuar como Convidado
        </button>

        <div class="footer-links">
            <a href="#">Esqueceu a senha?</a> • <a href="#">Criar conta</a>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // Particles
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.style.width = Math.random() * 4 + 2 + 'px';
                p.style.height = p.style.width;
                p.style.left = Math.random() * 100 + '%';
                p.style.top = Math.random() * 100 + '%';
                p.style.animationDuration = Math.random() * 10 + 10 + 's';
                p.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(p);
            }
        }
        createParticles();

        function handleLogin(e) {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            // Mock validation (replace with real auth)
            if (user === 'admin' && pass === 'admin') {
                showSuccess();
                setTimeout(() => {
                    window.location.href = 'characters.html';
                }, 1000);
            } else {
                showError();
            }
        }

        function guestAccess() {
            // Skip login, go straight to characters
            window.location.href = 'characters.html';
        }

        function showError() {
            const err = document.getElementById('errorMsg');
            err.style.display = 'block';
            setTimeout(() => err.style.display = 'none', 3000);
        }

        function showSuccess() {
            const suc = document.getElementById('successMsg');
            suc.style.display = 'block';
        }
    </script>
</body>

</html>
