<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campanhas | Demon Slayer RPG</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Cinzel:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --accent-primary: #00b4d8;
            --accent-secondary: #d90429;
            --accent-gold: #fbbf24;
            /* More vibrant gold */
            --bg-dark: #050505;
            --glass-bg: rgba(20, 20, 25, 0.6);
            --glass-border: rgba(255, 255, 255, 0.08);
            --card-hover-bg: rgba(30, 30, 35, 0.85);
            --text-main: #e0e0e0;
            --font-display: 'Cinzel', serif;
            --font-body: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: var(--font-body);
            margin: 0;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* --- CINEMATIC BACKGROUND --- */
        #wisteria-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            /* Deep atmospheric background */
            background:
                radial-gradient(circle at 10% 20%, rgba(60, 20, 80, 0.2), transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(200, 50, 50, 0.15), transparent 40%),
                linear-gradient(to bottom, #020202, #08080a);
            background-attachment: fixed;
        }

        /* Subtle texture */
        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* --- LAYOUT --- */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 4rem 2rem;
            position: relative;
            z-index: 1;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            /* Align bottom */
            margin-bottom: 5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding-bottom: 2rem;
            animation: fadeInDown 1s ease-out;
        }

        .header-content h1 {
            font-family: var(--font-display);
            font-size: 4rem;
            font-weight: 700;
            margin: 0;
            line-height: 1;
            background: linear-gradient(to right, #fff, #999);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            letter-spacing: -1px;
        }

        .header-content p {
            color: #666;
            margin: 10px 0 0 5px;
            font-size: 1.1rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .btn-back {
            background: transparent;
            border: 1px solid var(--glass-border);
            padding: 12px 28px;
            border-radius: 4px;
            color: #888;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            font-size: 0.9rem;
            font-family: var(--font-display);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-back:hover {
            color: #fff;
            border-color: #fff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        /* --- GRID --- */
        .campaign-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 40px;
            animation: fadeInUp 1s ease-out 0.2s backwards;
        }

        /* --- CAMPAIGN CARD (Refactored) --- */
        .camp-card {
            background: rgba(24, 24, 27, 0.6);
            /* bg-zinc-900/60 */
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            position: relative;
            min-height: 340px;
        }

        .camp-card:hover {
            transform: scale(1.02);
            /* hover:scale-105 equivalent visual */
            border-color: var(--accent-gold);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
        }

        /* Cover Image Area */
        .camp-cover {
            width: 100%;
            aspect-ratio: 16/9;
            background: #222;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .camp-cover-content {
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Dynamic Gradients for Covers */
        .cover-water {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        }

        .cover-flame {
            background: linear-gradient(135deg, #450b0b, #93291e, #ed213a);
        }

        .cover-wind {
            background: linear-gradient(135deg, #134e5e, #71b280);
        }

        .cover-thunder {
            background: linear-gradient(135deg, #f09819, #edde5d);
        }

        .cover-stone {
            background: linear-gradient(135deg, #304352, #d7d2cc);
        }

        /* Level Badge */
        .camp-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            backdrop-filter: blur(4px);
            z-index: 5;
            display: flex;
            gap: 5px;
            align-items: center;
        }

        /* Card Body */
        .camp-body {
            padding: 1.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .camp-name {
            font-family: 'Cinzel', serif;
            font-size: 1.5rem;
            line-height: 1.2;
            color: #fff;
            margin-bottom: 0.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .camp-dm {
            font-size: 0.85rem;
            color: #888;
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 1.5rem;
        }

        /* Footer */
        .camp-footer {
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.8rem;
            color: #666;
        }

        .camp-stats {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* Action Overlay (appears on hover) */
        .camp-overlay-actions {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(2px);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            opacity: 0;
            transition: 0.3s;
            z-index: 10;
        }

        .camp-card:hover .camp-overlay-actions {
            opacity: 1;
        }

        .overlay-btn {
            background: #fff;
            color: #000;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.2s;
            transform: translateY(20px);
        }

        .camp-card:hover .overlay-btn {
            transform: translateY(0);
        }

        .overlay-btn:hover {
            background: var(--accent-gold);
            transform: scale(1.1);
        }

        /* Delays for buttons staggering */
        .camp-card:hover .overlay-btn:nth-child(1) {
            transition-delay: 0.05s;
        }

        .camp-card:hover .overlay-btn:nth-child(2) {
            transition-delay: 0.1s;
        }

        .camp-card:hover .overlay-btn:nth-child(3) {
            transition-delay: 0.15s;
        }

        .btn-delete:hover {
            border-color: var(--accent-secondary);
            color: var(--accent-secondary);
            box-shadow: 0 0 15px rgba(217, 4, 41, 0.2);
        }

        /* --- NEW CAMP CARD --- */
        .new-camp-card {
            border: 1px dashed rgba(255, 255, 255, 0.2);
            background: transparent;
            align-items: center;
            justify-content: center;
            color: #666;
            cursor: pointer;
            transition: 0.4s;
        }

        .new-camp-card:hover {
            border-color: var(--accent-gold);
            background: rgba(255, 215, 0, 0.02);
            color: var(--accent-gold);
            transform: translateY(-5px);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.05);
        }

        .new-camp-plus {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
            transition: 0.3s;
        }

        .new-camp-card:hover .new-camp-plus {
            opacity: 1;
            transform: scale(1.2);
        }

        /* --- MODAL (Redesigned) --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(12px);
            z-index: 100;
            display: none;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.4s;
        }

        .modal-overlay.modal-open {
            display: flex;
            opacity: 1;
        }

        .modal-box {
            background: #09090b;
            border: 1px solid #333;
            padding: 3rem;
            border-radius: 4px;
            width: 100%;
            max-width: 500px;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            transform: scale(0.95) translateY(20px);
            transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .modal-open .modal-box {
            transform: scale(1) translateY(0);
        }

        /* Gold Accent Top */
        .modal-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--accent-gold);
            box-shadow: 0 0 15px var(--accent-gold);
        }

        .modal-title {
            font-family: var(--font-display);
            font-size: 2rem;
            color: #fff;
            margin-bottom: 2rem;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .input-group {
            position: relative;
            margin-bottom: 2rem;
        }

        .input-field {
            width: 100%;
            padding: 15px 0;
            background: transparent;
            border: none;
            border-bottom: 1px solid #333;
            color: #fff;
            font-family: 'Cinzel', serif;
            /* Stylish font for input */
            font-size: 1.1rem;
            transition: 0.3s;
            border-radius: 0;
        }

        .input-text-alt {
            font-family: var(--font-body);
            /* Body font fallback */
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent-gold);
        }

        .input-label {
            position: absolute;
            top: 15px;
            left: 0;
            color: #666;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
            transition: 0.3s;
            pointer-events: none;
        }

        .input-field:focus~.input-label,
        .input-field:not(:placeholder-shown)~.input-label {
            top: -10px;
            font-size: 0.7rem;
            color: var(--accent-gold);
        }

        .btn-main {
            width: 100%;
            padding: 18px;
            background: #fff;
            color: #000;
            border: none;
            font-family: var(--font-display);
            font-weight: 800;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 1rem;
        }

        .btn-main:hover {
            background: var(--accent-gold);
            box-shadow: 0 0 30px rgba(251, 191, 36, 0.3);
            transform: translateY(-2px);
        }

        /* Char Select Grid */
        .char-select-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #111;
            border: 1px solid #222;
            margin-bottom: 10px;
            cursor: pointer;
            transition: 0.2s;
        }

        .char-select-item:hover {
            border-color: var(--accent-primary);
            background: rgba(0, 180, 216, 0.05);
            padding-left: 20px;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
            }

            .header-content h1 {
                font-size: 3rem;
            }

            .campaign-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div id="wisteria-bg"></div>
    <div class="noise-overlay"></div>

    <div class="container">
        <div class="header">
            <div class="header-content">
                <h1>CAMPANHAS</h1>
                <p>Hub Central de Aventuras</p>
            </div>
            <a href="index.html" class="btn-back">
                <i data-lucide="arrow-left"></i> Voltar ao Menu
            </a>
        </div>

        <div class="campaign-grid" id="campGrid">
            <!-- JS Injected -->
        </div>
    </div>

    <!-- CREATE MODAL -->
    <div id="createModalWrapper" class="modal-overlay">
        <div class="modal-box">
            <div style="position:absolute; top:20px; right:20px; cursor:pointer; color:#666;"
                onclick="toggleModal('createModalWrapper', false)">
                <i data-lucide="x"></i>
            </div>

            <h2 class="modal-title">Nova Aventura</h2>

            <div class="input-group">
                <input type="text" id="campNameInput" class="input-field" placeholder=" " autocomplete="off">
                <label class="input-label">Nome da Campanha</label>
            </div>

            <div class="input-group">
                <input type="text" id="dmNameInput" class="input-field input-text-alt" placeholder=" "
                    autocomplete="off">
                <label class="input-label">Mestre (Nome de Exibição)</label>
            </div>

            <button class="btn-main" onclick="confirmCreate()">Criar Sala</button>
        </div>
    </div>

    <!-- JOIN MODAL -->
    <div id="joinModalWrapper" class="modal-overlay">
        <div class="modal-box">
            <h2 style="margin-top:0; color:var(--accent-primary);">Entrar na Campanha</h2>
            <p style="color:#888; font-size:0.9rem; margin-bottom:20px;">
                Você foi convidado! Escolha com qual personagem deseja participar desta aventura.
            </p>

            <div id="charSelectGrid" style="max-height:250px; overflow-y:auto; padding-right:5px;">
                <!-- List -->
            </div>

            <button class="btn-main" style="margin-top:20px; background:#333;"
                onclick="toggleModal('joinModalWrapper', false)">Cancelar</button>
        </div>
    </div>

    <div id="toastContainer"
        style="position:fixed; bottom:20px; right:20px; z-index:999; display:flex; flex-direction:column; gap:10px;">
    </div>

    <script src="campaign.js"></script>
    <script>
        lucide.createIcons();
        let selectedCampId = null;

        // Initialize
        window.onload = function () {
            renderCampaigns();
            checkInvite();
        };

        function showToast(msg) {
            const t = document.createElement('div');
            t.style.padding = '12px 20px';
            t.style.background = '#111';
            t.style.border = '1px solid #333';
            t.style.color = '#fff';
            t.style.borderRadius = '8px';
            t.style.boxShadow = '0 5px 20px rgba(0,0,0,0.5)';
            t.style.animation = 'fadeIn 0.3s ease';
            t.innerText = msg;
            document.getElementById('toastContainer').appendChild(t);
            setTimeout(() => t.remove(), 3000);
        }

        function checkInvite() {
            const params = new URLSearchParams(window.location.search);
            const joinId = params.get('join');
            if (joinId) {
                const camp = window.CampaignSystem.getCampaignById(joinId);
                if (camp) {
                    openJoinModal(joinId);
                } else {
                    showToast("Campanha inválida ou inexistente.");
                }
            }
        }

        function renderCampaigns() {
            const grid = document.getElementById('campGrid');
            grid.innerHTML = "";
            let list = [];

            try {
                if (window.CampaignSystem && window.CampaignSystem.getCampaigns) {
                    list = window.CampaignSystem.getCampaigns();
                }
            } catch (e) { console.error("Error getting campaigns", e); }

            // Existing
            list.forEach(c => {
                const card = document.createElement('div');
                card.className = 'camp-card';

                // --- Logic for Fake Data ---
                // Calculate Average Level
                let avgLevel = 1;
                if (c.players && c.players.length > 0) {
                    const total = c.players.reduce((acc, p) => acc + (p.level || 1), 0);
                    avgLevel = Math.floor(total / c.players.length);
                }

                // Determine Cover Style based on ID hash or random consistency
                const gradients = ['cover-water', 'cover-flame', 'cover-wind', 'cover-thunder', 'cover-stone'];
                // Simple hash function from string
                let hash = 0;
                for (let i = 0; i < c.id.length; i++) hash = c.id.charCodeAt(i) + ((hash << 5) - hash);
                const styleIndex = Math.abs(hash) % gradients.length;
                const coverClass = gradients[styleIndex];

                // Icon (Sword or Map)
                const icon = (Math.abs(hash) % 2 === 0) ? 'sword' : 'map';

                // Fake Time
                const times = ['2h', '1d', '3d', '1w'];
                const timeAgo = times[Math.abs(hash) % times.length];

                // Players Count
                const playerCount = c.players ? c.players.length : 0;

                // --- HTML ---
                card.innerHTML = `
                    <div class="camp-cover ${coverClass}">
                        <div class="camp-badge">
                            <i data-lucide="shield" size="12"></i> Lvl ${avgLevel}
                        </div>
                        <div class="camp-cover-content">
                            <i data-lucide="${icon}" size="48" style="opacity:0.8;"></i>
                        </div>
                        
                        <!-- Overlay Actions -->
                        <div class="camp-overlay-actions">
                            <button class="overlay-btn" title="Entrar" onclick="window.location.href='dm-panel.html?id=${c.id}'">
                                <i data-lucide="log-in"></i>
                            </button>
                            <button class="overlay-btn" title="Convidar" onclick="copyInvite('${c.id}')">
                                <i data-lucide="link"></i>
                            </button>
                            <button class="overlay-btn" title="Apagar" style="color:var(--accent-secondary);" onclick="deleteCamp('${c.id}', '${c.name}')">
                                <i data-lucide="trash-2"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="camp-body">
                        <div class="camp-name" title="${c.name}">${c.name}</div>
                        <div class="camp-dm">
                            <i data-lucide="crown" size="14" style="color:var(--accent-gold);"></i>
                            Mestre: ${c.dmName}
                        </div>
                        
                        <div class="camp-footer">
                            <div class="camp-stats">
                                <div class="stat-item" title="Jogadores">
                                    <i data-lucide="users" size="14"></i> ${playerCount}/6
                                </div>
                                <div class="stat-item" title="Última Sessão">
                                    <i data-lucide="clock" size="14"></i> ${timeAgo}
                                </div>
                            </div>
                            
                            <!-- Join Local Button -->
                             <div style="cursor:pointer; display:flex; align-items:center; opacity:0.7; transition:0.2s;" 
                                  title="Adicionar Personagem Local" 
                                  onclick="openJoinModal('${c.id}')"
                                  onmouseover="this.style.opacity='1'; this.style.color='#fff'"
                                  onmouseout="this.style.opacity='0.7'; this.style.color='inherit'">
                                <i data-lucide="user-plus" size="16"></i>
                            </div>
                        </div>
                    </div>
                `;

                grid.appendChild(card);
            });

            // New Card (Always render even if list empty)
            const newCard = document.createElement('div');
            newCard.className = 'camp-card new-camp-card';

            newCard.innerHTML = `
                <div class="new-camp-plus">
                    <i data-lucide="plus" size="32"></i>
                </div>
                <!-- Updated Font Class -->
                <div style="font-family:var(--font-display); font-weight:700; letter-spacing:2px; font-size:1.1rem; text-align:center;">NOVA AVENTURA</div>
            `;
            newCard.onclick = () => toggleModal('createModalWrapper', true);
            grid.appendChild(newCard);

            lucide.createIcons();
        }

        function toggleModal(id, show) {
            const el = document.getElementById(id);
            if (show) {
                el.classList.add('modal-open');
                el.style.display = 'flex'; // Ensure generic fallback
                setTimeout(() => el.style.opacity = '1', 10);
            } else {
                el.classList.remove('modal-open');
                el.style.opacity = '0';
                setTimeout(() => el.style.display = 'none', 300);
            }
        }

        function confirmCreate() {
            const name = document.getElementById('campNameInput').value;
            const dm = document.getElementById('dmNameInput').value;
            if (!name) return showToast("Nome obrigatório!");

            window.CampaignSystem.createCampaign(name, dm);
            toggleModal('createModalWrapper', false);
            renderCampaigns();
            showToast("Campanha criada com sucesso!");
        }

        function copyInvite(id) {
            // Construct URL
            const url = window.location.origin + window.location.pathname + '?join=' + id;
            navigator.clipboard.writeText(url).then(() => {
                showToast("Link de convite copiado!");
            });
        }

        function deleteCamp(id, name) {
            if (confirm(`Tem certeza que deseja apagar a campanha "${name}"? Essa ação é irreversível e todos os dados serão perdidos.`)) {
                window.CampaignSystem.deleteCampaign(id);
                renderCampaigns();
                showToast("Campanha apagada com sucesso.");
            }
        }

        function openJoinModal(id) {
            selectedCampId = id;
            const grid = document.getElementById('charSelectGrid');
            grid.innerHTML = "";

            const raw = localStorage.getItem('demonSlayerSaveSlots');
            let chars = [];
            try {
                chars = raw ? JSON.parse(raw) : [];
            } catch (e) {
                console.error("Error parsing save slots", e);
                chars = [];
            }

            if (chars.length === 0) {
                grid.innerHTML = "<div style='color:#666; padding:20px; text-align:center;'>Nenhum personagem encontrado. Crie um primeiro!</div>";
            }

            chars.forEach(char => {
                const d = document.createElement('div');
                d.className = 'char-select-item';
                d.innerHTML = `
                    <span style="font-weight:600; color:#fff;">${char.name}</span>
                    <span style="color:#666; font-size:0.8rem;">Nv ${char.level}</span>
                `;
                d.onclick = () => {
                    const success = window.CampaignSystem.addPlayerToCampaign(selectedCampId, char);
                    if (success) {
                        showToast("Personagem adicionado!");
                        toggleModal('joinModalWrapper', false);
                        renderCampaigns();
                        // Clear URL param if present
                        if (window.location.search.includes('join=')) {
                            window.history.pushState({}, document.title, window.location.pathname);
                        }
                    } else {
                        showToast("Personagem já está na campanha!");
                    }
                };
                grid.appendChild(d);
            });

            toggleModal('joinModalWrapper', true);
        }

    </script>
</body>

</html>
