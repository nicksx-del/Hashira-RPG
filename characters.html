<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Personagens | Demon Slayer RPG</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Cinzel:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg-deep: #050505;
            --accent-human: #00b4d8;
            --accent-oni: #d90429;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --font-main: 'Outfit', sans-serif;
            --font-display: 'Cinzel', serif;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg-deep);
            color: #fff;
            font-family: var(--font-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            /* Demon Slayer themed background */
            background:
                radial-gradient(circle at 20% 80%, rgba(157, 78, 221, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 180, 216, 0.1) 0%, transparent 50%),
                linear-gradient(180deg, #0a0a0f 0%, #050505 50%, #000 100%);
            position: relative;
        }

        /* Wisteria petals effect */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(2px 2px at 20% 30%, rgba(224, 170, 255, 0.3), transparent),
                radial-gradient(2px 2px at 60% 70%, rgba(199, 125, 255, 0.2), transparent),
                radial-gradient(1px 1px at 50% 50%, rgba(157, 78, 221, 0.2), transparent),
                radial-gradient(1px 1px at 80% 10%, rgba(224, 170, 255, 0.15), transparent);
            background-size: 200px 200px, 300px 300px, 150px 150px, 250px 250px;
            background-position: 0 0, 40px 60px, 130px 270px, 70px 100px;
            animation: wisteriaFloat 60s linear infinite;
            pointer-events: none;
            opacity: 0.4;
        }

        @keyframes wisteriaFloat {
            0% {
                background-position: 0 0, 40px 60px, 130px 270px, 70px 100px;
            }

            100% {
                background-position: 200px 200px, 240px 260px, 330px 470px, 270px 300px;
            }
        }

        /* --- BACKGROUND FX --- */
        .bg-fx {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            /* Demon Slayer night sky with wisteria glow */
            background:
                radial-gradient(ellipse at top, #1a1a2e 0%, transparent 50%),
                radial-gradient(ellipse at bottom, #0f0f1a 0%, transparent 50%),
                radial-gradient(circle at 30% 40%, rgba(157, 78, 221, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 70% 60%, rgba(199, 125, 255, 0.06) 0%, transparent 40%),
                linear-gradient(180deg, #000814 0%, #001d3d 50%, #000814 100%);
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle, rgba(224, 170, 255, 0.4) 1px, transparent 1px),
                radial-gradient(circle, rgba(199, 125, 255, 0.3) 1px, transparent 1px),
                radial-gradient(circle, rgba(157, 78, 221, 0.2) 1px, transparent 1px);
            background-size: 50px 50px, 80px 80px, 100px 100px;
            background-position: 0 0, 40px 40px, 80px 80px;
            animation: wisteriaSparkle 20s linear infinite;
            opacity: 0.3;
        }

        @keyframes wisteriaSparkle {
            from {
                background-position: 0 0, 40px 40px, 80px 80px;
            }

            to {
                background-position: 50px 50px, 90px 90px, 180px 180px;
            }
        }

        /* --- HEADER --- */
        header {
            padding: 2rem 4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .logo {
            font-family: var(--font-display);
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 15px;
            background: var(--glass);
            padding: 10px 20px;
            border-radius: 50px;
            border: 1px solid var(--border);
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- MAIN CONTENT --- */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }

        h1 {
            font-family: var(--font-display);
            font-size: 3rem;
            margin-bottom: 3rem;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            animation: fadeIn 0.8s ease-out;
        }

        /* --- CAROUSEL / GRID --- */
        .char-grid {
            display: flex;
            gap: 30px;
            perspective: 1000px;
            animation: fadeInUp 1s ease-out 0.2s backwards;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1400px;
        }

        /* --- CHARACTER CARD --- */
        .char-card {
            width: 280px;
            height: 420px;
            background: rgba(15, 15, 20, 0.8);
            border-radius: 20px;
            position: relative;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            cursor: pointer;
            overflow: hidden;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .char-card:hover {
            transform: translateY(-15px) rotateX(5deg);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            z-index: 2;
        }

        /* Add New Card */
        .char-card.new-slot {
            background: transparent;
            border: 2px dashed rgba(255, 255, 255, 0.2);
            align-items: center;
            justify-content: center;
            color: #666;
            transition: 0.3s;
        }

        .char-card.new-slot:hover {
            border-color: #fff;
            color: #fff;
            background: rgba(255, 255, 255, 0.05);
        }

        /* Card Visuals */
        .card-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0.4;
            transition: 0.5s;
        }

        .char-card:hover .card-bg {
            opacity: 0.6;
            transform: scale(1.1);
        }

        .card-content {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background: linear-gradient(to top, #000, transparent);
            z-index: 2;
        }

        .race-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            backdrop-filter: blur(5px);
            z-index: 2;
        }

        .human-theme {
            border-color: rgba(0, 180, 216, 0.3);
        }

        .human-theme:hover {
            box-shadow: 0 0 30px rgba(0, 180, 216, 0.2);
            border-color: var(--accent-human);
        }

        .human-theme .race-badge {
            background: rgba(0, 180, 216, 0.2);
            color: var(--accent-human);
            border: 1px solid var(--accent-human);
        }

        .oni-theme {
            border-color: rgba(217, 4, 41, 0.3);
        }

        .oni-theme:hover {
            box-shadow: 0 0 30px rgba(217, 4, 41, 0.2);
            border-color: var(--accent-oni);
        }

        .oni-theme .race-badge {
            background: rgba(217, 4, 41, 0.2);
            color: var(--accent-oni);
            border: 1px solid var(--accent-oni);
        }

        .char-name {
            font-family: var(--font-display);
            font-size: 1.5rem;
            margin: 0;
            line-height: 1.2;
        }

        .char-details {
            font-size: 0.9rem;
            color: #aaa;
            margin-top: 5px;
        }

        .char-level {
            font-weight: bold;
            color: #fff;
            font-size: 0.8rem;
            margin-top: 15px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .play-indicator {
            margin-top: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0;
            transform: translateY(10px);
            transition: 0.3s;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .char-card:hover .play-indicator {
            opacity: 1;
            transform: translateY(0);
        }

        /* --- ACTIONS --- */
        .action-bar {
            position: absolute;
            bottom: 30px;
            display: flex;
            gap: 20px;
            animation: fadeIn 1s ease-out 0.5s backwards;
        }

        .text-btn {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .text-btn:hover {
            color: #fff;
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="bg-fx">
        <div class="particles"></div>
    </div>

    <header>
        <div class="logo">
            <i data-lucide="sword" color="#fff"></i>
            DEMON SLAYER RPG
        </div>
        <div class="user-profile">
            <div class="avatar"><i data-lucide="user" size="16"></i></div>
            <span style="font-size:0.9rem;">Jogador</span>
        </div>
    </header>

    <main>
        <h1>Escolha seu Destino</h1>
        <div class="char-grid" id="charGrid">
            <!-- JS Injection -->
            <div class="char-card new-slot" onclick="window.location.href='create-character.html'">
                <div style="text-align:center;">
                    <i data-lucide="plus" size="40" style="margin-bottom:10px; opacity:0.5;"></i>
                    <div>NOVO PERSONAGEM</div>
                </div>
            </div>
        </div>

        <div class="action-bar">
            <button class="text-btn" onclick="clearData()">Limpar Dados (Debug)</button>
            <button class="text-btn" onclick="window.location.href='index.html'">Voltar ao Menu</button>
        </div>
    </main>

    <script>
        // MOCK DATA MIGRATION
        // If single char exists but no list, create list
        function migrateData() {
            const single = localStorage.getItem('demonSlayerChar');
            let list = JSON.parse(localStorage.getItem('demonSlayerSaveSlots') || '[]');

            if (single && list.length === 0) {
                // Check if the single char is valid
                const char = JSON.parse(single);
                if (char.name) {
                    list.push(char);
                    localStorage.setItem('demonSlayerSaveSlots', JSON.stringify(list));
                }
            }
        }

        function renderChars() {
            migrateData();
            const list = JSON.parse(localStorage.getItem('demonSlayerSaveSlots') || '[]');
            const grid = document.getElementById('charGrid');

            // Keep the "New Slot" card at the end, so remove it temporarily or append before it
            // Actually let's just clear and rebuild, adding New Slot at end
            grid.innerHTML = '';

            list.forEach((char, index) => {
                const el = document.createElement('div');
                const isOni = char.race === 'Oni';
                el.className = `char-card ${isOni ? 'oni-theme' : 'human-theme'}`;

                // Visuals
                const bgUrl = isOni
                    ? 'https://images5.alphacoders.com/109/1099896.jpg' // Dark/Red
                    : 'https://images2.alphacoders.com/100/1009137.jpg'; // Water/Blue

                const raceLabel = isOni ? 'ONI' : 'CAÇADOR';
                const subtext = isOni ? (char.kekkijutsu || 'Arte Desconhecida') : (char.breathingStyle ? `Respiração: ${char.breathingStyle}` : 'Semeador');

                el.innerHTML = `
                    <div class="card-bg" style="background-image: url('${bgUrl}')"></div>
                    <div class="race-badge">${raceLabel}</div>
                    <div class="card-content">
                        <h2 class="char-name">${char.name}</h2>
                        <div class="char-details">${subtext}</div>
                        <div class="char-level">
                            <i data-lucide="chevrons-up" size="14" color="${isOni ? '#d90429' : '#00b4d8'}"></i>
                            Nível ${char.level}
                        </div>
                        <div class="play-indicator">
                            JOGAR AGORA <i data-lucide="arrow-right" size="14"></i>
                        </div>
                    </div>
                `;

                el.onclick = () => selectChar(index);

                // Add delete button (small X)
                const delBtn = document.createElement('div');
                delBtn.innerHTML = '&times;';
                delBtn.style.cssText = 'position:absolute; top:10px; left:10px; width:24px; height:24px; background:rgba(0,0,0,0.5); border-radius:50%; display:flex; align-items:center; justify-content:center; cursor:pointer; color:#fff; font-size:16px; opacity:0; transition:0.3s; z-index:10;';

                el.onmouseenter = () => delBtn.style.opacity = '1';
                el.onmouseleave = () => delBtn.style.opacity = '0';
                delBtn.onclick = (e) => { e.stopPropagation(); deleteChar(index); };

                el.appendChild(delBtn);
                grid.appendChild(el);
            });

            // Re-add New Slot
            const newSlot = document.createElement('div');
            newSlot.className = 'char-card new-slot';
            newSlot.onclick = () => window.location.href = 'create-character.html';
            newSlot.innerHTML = `
                <div style="text-align:center;">
                    <i data-lucide="plus" size="40" style="margin-bottom:10px; opacity:0.5;"></i>
                    <div>NOVO PERSONAGEM</div>
                </div>
            `;
            grid.appendChild(newSlot);

            lucide.createIcons();
        }

        function selectChar(index) {
            const list = JSON.parse(localStorage.getItem('demonSlayerSaveSlots') || '[]');
            const char = list[index];
            if (!char) return;

            // Set as active
            localStorage.setItem('demonSlayerChar', JSON.stringify(char));

            // Redirect
            if (char.race === 'Oni') {
                window.location.href = 'oni-dashboard.html';
            } else {
                window.location.href = 'dashboard.html';
            }
        }

        function deleteChar(index) {
            if (!confirm('Tem certeza que deseja apagar este personagem?')) return;
            const list = JSON.parse(localStorage.getItem('demonSlayerSaveSlots') || '[]');
            list.splice(index, 1);
            localStorage.setItem('demonSlayerSaveSlots', JSON.stringify(list));
            renderChars();
        }

        function clearData() {
            if (confirm('Isso apagará TODOS os personagens. Confirmar?')) {
                localStorage.removeItem('demonSlayerSaveSlots');
                localStorage.removeItem('demonSlayerChar');
                renderChars();
            }
        }

        window.onload = renderChars;
    </script>
</body>

</html>
