<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Personagens | Demon Slayer RPG</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Cinzel:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="mobile.css">
    <style>
        :root {
            --bg-deep: #050505;
            --accent-human: #00b4d8;
            --accent-oni: #d90429;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --font-main: 'Outfit', sans-serif;
            --font-display: 'Cinzel', serif;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg-deep);
            color: #fff;
            font-family: var(--font-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            /* Demon Slayer themed background */
            background:
                radial-gradient(circle at 20% 80%, rgba(157, 78, 221, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 180, 216, 0.1) 0%, transparent 50%),
                linear-gradient(180deg, #0a0a0f 0%, #050505 50%, #000 100%);
            position: relative;
        }

        /* Wisteria petals effect */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(2px 2px at 20% 30%, rgba(224, 170, 255, 0.3), transparent),
                radial-gradient(2px 2px at 60% 70%, rgba(199, 125, 255, 0.2), transparent),
                radial-gradient(1px 1px at 50% 50%, rgba(157, 78, 221, 0.2), transparent),
                radial-gradient(1px 1px at 80% 10%, rgba(224, 170, 255, 0.15), transparent);
            background-size: 200px 200px, 300px 300px, 150px 150px, 250px 250px;
            background-position: 0 0, 40px 60px, 130px 270px, 70px 100px;
            animation: wisteriaFloat 60s linear infinite;
            pointer-events: none;
            opacity: 0.4;
        }

        @keyframes wisteriaFloat {
            0% {
                background-position: 0 0, 40px 60px, 130px 270px, 70px 100px;
            }

            100% {
                background-position: 200px 200px, 240px 260px, 330px 470px, 270px 300px;
            }
        }

        /* --- BACKGROUND FX --- */
        .bg-fx {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            /* Demon Slayer night sky with wisteria glow */
            background:
                radial-gradient(ellipse at top, #1a1a2e 0%, transparent 50%),
                radial-gradient(ellipse at bottom, #0f0f1a 0%, transparent 50%),
                radial-gradient(circle at 30% 40%, rgba(157, 78, 221, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 70% 60%, rgba(199, 125, 255, 0.06) 0%, transparent 40%),
                linear-gradient(180deg, #000814 0%, #001d3d 50%, #000814 100%);
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle, rgba(224, 170, 255, 0.4) 1px, transparent 1px),
                radial-gradient(circle, rgba(199, 125, 255, 0.3) 1px, transparent 1px),
                radial-gradient(circle, rgba(157, 78, 221, 0.2) 1px, transparent 1px);
            background-size: 50px 50px, 80px 80px, 100px 100px;
            background-position: 0 0, 40px 40px, 80px 80px;
            animation: wisteriaSparkle 20s linear infinite;
            opacity: 0.3;
        }

        @keyframes wisteriaSparkle {
            from {
                background-position: 0 0, 40px 40px, 80px 80px;
            }

            to {
                background-position: 50px 50px, 90px 90px, 180px 180px;
            }
        }

        /* --- HEADER --- */
        header {
            padding: 2rem 4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .logo {
            font-family: var(--font-display);
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 15px;
            background: var(--glass);
            padding: 10px 20px;
            border-radius: 50px;
            border: 1px solid var(--border);
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- MAIN CONTENT --- */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }

        h1 {
            font-family: var(--font-display);
            font-size: 3rem;
            margin-bottom: 3rem;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            animation: fadeIn 0.8s ease-out;
        }

        /* --- CAROUSEL / GRID --- */
        .char-grid {
            display: flex;
            gap: 20px;
            /* Reduced gap */
            perspective: 1200px;
            animation: fadeInUp 1s ease-out 0.2s backwards;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1600px;
            padding: 1rem;
        }

        /* --- STAGGERED ANIMATION --- */
        .char-card {
            opacity: 0;
            animation: fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        .char-card:nth-child(1) {
            animation-delay: 0.1s;
        }

        .char-card:nth-child(2) {
            animation-delay: 0.2s;
        }

        .char-card:nth-child(3) {
            animation-delay: 0.3s;
        }

        .char-card:nth-child(4) {
            animation-delay: 0.4s;
        }

        .char-card:nth-child(5) {
            animation-delay: 0.5s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.9);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* --- CHARACTER CARD --- */
        .char-card {
            width: 240px;
            /* Reduced width */
            height: 380px;
            /* Reduced height */
            background: rgba(15, 15, 20, 0.8);
            border-radius: 20px;
            position: relative;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            cursor: pointer;
            overflow: hidden;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .char-card:hover {
            transform: translateY(-20px) scale(1.02);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.7);
            z-index: 10;
            border-color: rgba(255, 255, 255, 0.3);
        }

        /* --- NEW SLOT CARD --- */
        .char-card.new-slot {
            background: rgba(255, 255, 255, 0.03);
            border: 2px dashed rgba(255, 255, 255, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.4s ease;
        }

        .char-card.new-slot:hover {
            background: rgba(255, 255, 255, 0.08);
            /* Brighter hover */
            border-color: var(--accent-human);
            box-shadow: 0 0 40px rgba(0, 180, 216, 0.2);
        }

        .char-card.new-slot i {
            transition: 0.4s;
            color: #555;
            transform: scale(1);
        }

        .char-card.new-slot:hover i {
            color: var(--accent-human);
            transform: scale(1.3) rotate(90deg);
        }

        .new-slot-text {
            margin-top: 20px;
            font-family: var(--font-display);
            letter-spacing: 3px;
            color: #555;
            font-size: 1.1rem;
            transition: 0.3s;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .char-card.new-slot:hover .new-slot-text {
            color: #fff;
            letter-spacing: 5px;
        }

        /* --- CARD VISUALS --- */
        .card-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0.6;
            /* Increased default opacity */
            transition: 0.6s;
            filter: grayscale(30%);
        }

        .char-card:hover .card-bg {
            opacity: 0.8;
            transform: scale(1.05);
            /* Subtle zoom */
            filter: grayscale(0%);
        }

        .race-badge {
            position: absolute;
            top: 25px;
            right: 25px;
            padding: 6px 14px;
            border-radius: 30px;
            font-size: 0.75rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            backdrop-filter: blur(10px);
            z-index: 5;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        /* --- CARD CONTENT & TYPOGRAPHY --- */
        .card-content {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 30px;
            background: linear-gradient(to top, rgba(0, 0, 0, 1) 10%, rgba(0, 0, 0, 0.8) 50%, rgba(0, 0, 0, 0) 100%);
            z-index: 5;
            transform: translateY(15px);
            transition: 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .char-card:hover .card-content {
            transform: translateY(0);
            background: linear-gradient(to top, rgba(0, 0, 0, 1) 20%, rgba(0, 0, 0, 0.8) 70%, rgba(0, 0, 0, 0) 100%);
        }

        .char-name {
            font-family: var(--font-display);
            font-size: 2rem;
            /* Larger Title */
            margin: 0;
            line-height: 1.1;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- DELETE BUTTON --- */
        .delete-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            /* Moved to left for better UX vs badge */
            width: 36px;
            height: 36px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 99, 99, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #ff6b6b;
            opacity: 0.7;
            /* ALWAYS VISIBLE BUT SUBTLE */
            transform: scale(0.9);
            transition: all 0.3s;
            z-index: 20;
        }

        .delete-btn:hover {
            opacity: 1;
            background: #d90429;
            color: white;
            border-color: #d90429;
            transform: scale(1.1) rotate(90deg);
        }

        .char-card:hover .delete-btn {
            opacity: 1;
            transform: scale(1);
        }
    </style>
</head>

<body>

    <div class="bg-fx">
        <div class="particles"></div>
    </div>

    <header>
        <div class="logo">
            <i data-lucide="sword" color="#fff"></i>
            DEMON SLAYER RPG
        </div>
        <div class="user-profile">
            <div class="avatar"><i data-lucide="user" size="16"></i></div>
            <span style="font-size:0.9rem;">Jogador</span>
        </div>
    </header>

    <main>
        <h1>Escolha seu Destino</h1>
        <div class="char-grid" id="charGrid">
            <!-- JS Injection -->
            <div class="char-card new-slot" onclick="window.location.href='create-character.html'">
                <div style="text-align:center;">
                    <i data-lucide="plus" size="40" style="margin-bottom:10px; opacity:0.5;"></i>
                    <div>NOVO PERSONAGEM</div>
                </div>
            </div>
        </div>

        <div class="action-bar">
            <button class="text-btn" onclick="clearData()">Limpar Dados (Debug)</button>
            <button class="text-btn" onclick="window.location.href='index.html'">Voltar ao Menu</button>
        </div>
    </main>

    <script>
        // DATA MIGRATION & STANDARDIZATION
        function migrateData() {
            // 1. Migrate single char 'demonSlayerChar' -> 'demonSlayerSaveSlots' if slots empty
            let slots = JSON.parse(localStorage.getItem('demonSlayerSaveSlots') || '[]');
            const single = localStorage.getItem('demonSlayerChar');

            if (slots.length === 0 && single) {
                try {
                    const char = JSON.parse(single);
                    if (char.name) {
                        slots.push(char);
                        localStorage.setItem('demonSlayerSaveSlots', JSON.stringify(slots));
                    }
                } catch (e) { }
            }

            // 2. Migrate 'demonSlayerAllChars' (old array) -> 'demonSlayerSaveSlots'
            // If we have 'demonSlayerAllChars' and it has data, merge it or supersede if slots uses it
            const oldArr = localStorage.getItem('demonSlayerAllChars');
            if (oldArr) {
                try {
                    const oldList = JSON.parse(oldArr);
                    if (oldList.length > 0) {
                        // Merge unique chars mainly
                        oldList.forEach(c => {
                            if (!slots.find(s => s.id === c.id || s.name === c.name)) {
                                slots.push(c);
                            }
                        });
                        localStorage.setItem('demonSlayerSaveSlots', JSON.stringify(slots));
                    }
                    // Remove old key to prevent confusion
                    localStorage.removeItem('demonSlayerAllChars');
                } catch (e) { }
            }
        }

        function renderChars() {
            migrateData();

            // Single Source of Truth: 'demonSlayerSaveSlots'
            let list = [];
            try {
                list = JSON.parse(localStorage.getItem('demonSlayerSaveSlots') || '[]');
            } catch (e) {
                list = [];
            }

            const grid = document.getElementById('charGrid');
            grid.innerHTML = '';

            // Rank Helper
            const getRank = (lvl) => {
                const l = parseInt(lvl);
                if (l <= 1) return "Mizunoto";
                if (l <= 3) return "Mizunoe";
                if (l <= 5) return "Kanoto";
                if (l <= 7) return "Kanoe";
                if (l <= 9) return "Tsuchinoto";
                if (l <= 11) return "Tsuchinoe";
                if (l <= 13) return "Hinoto";
                if (l <= 16) return "Hinoe";
                if (l <= 19) return "Kinoe";
                return "Hashira";
            };

            // RENDER 5 SLOTS
            for (let i = 0; i < 5; i++) {
                const char = list[i]; // May be undefined

                if (char) {
                    // --- FILLED SLOT ---
                    const el = document.createElement('div');
                    const isOni = char.race === 'Oni';
                    el.className = `char-card ${isOni ? 'oni-theme' : 'human-theme'}`;

                    // Colors
                    const accentColor = isOni ? '#d90429' : '#00b4d8';

                    // Image Logic
                    let bgUrl = isOni
                        ? 'https://images5.alphacoders.com/109/1099896.jpg'
                        : 'https://images2.alphacoders.com/100/1009137.jpg';

                    if (char.avatar) {
                        bgUrl = char.avatar;
                    }

                    const raceLabel = isOni ? 'ONI' : 'CAÇADOR';

                    // Style Name Logic
                    let styleName = 'Semeador';
                    let styleIcon = 'zap'; // default lucide icon

                    if (!isOni) {
                        if (char.breathingStyle) {
                            if (typeof char.breathingStyle === 'object' && char.breathingStyle.name) {
                                styleName = char.breathingStyle.name;
                            } else if (typeof char.breathingStyle === 'string') {
                                const styleMap = {
                                    'water': "Respiração da Água",
                                    'thunder': "Respiração do Trovão",
                                    'beast': "Respiração da Fera",
                                    'flame': "Respiração das Chamas",
                                    'wind': "Respiração do Vento"
                                };
                                styleName = styleMap[char.breathingStyle] || char.breathingStyle;
                            }
                        }
                        if (styleName.toLowerCase().includes('água')) styleIcon = 'droplets';
                        if (styleName.toLowerCase().includes('fogo') || styleName.toLowerCase().includes('chamas')) styleIcon = 'flame';
                        if (styleName.toLowerCase().includes('vento')) styleIcon = 'wind';
                        if (styleName.toLowerCase().includes('pedra')) styleIcon = 'mountain';
                        if (styleName.toLowerCase().includes('fera')) styleIcon = 'paw-print';
                    } else {
                        styleName = char.kekkijutsu || 'Arte Desconhecida';
                        styleIcon = 'skull';
                    }

                    const rankName = getRank(char.level);

                    el.innerHTML = `
                        <div class="card-bg" style="background-image: url('${bgUrl}')"></div>
                        <div class="race-badge" style="background:${isOni ? 'rgba(217, 4, 41, 0.2)' : 'rgba(0, 180, 216, 0.2)'}; border:1px solid ${accentColor}; color:${accentColor}; box-shadow:0 0 10px ${accentColor}40;">${raceLabel}</div>
                        
                        <div class="card-content" style="background: linear-gradient(0deg, #000 0%, rgba(0,0,0,0.9) 50%, transparent 100%);">
                            <div style="transform:translateY(0); transition:0.3s;">
                                <h2 class="char-name" style="text-shadow: 0 2px 10px rgba(0,0,0,0.8);">${char.name}</h2>
                                
                                <div style="display:flex; align-items:center; gap:8px; margin-top:8px; color:${accentColor}; font-weight:600; font-size:0.95rem;">
                                    <i data-lucide="${styleIcon}" size="14"></i>
                                    <span>${styleName}</span>
                                </div>

                                <div style="display:flex; justify-content:space-between; align-items:flex-end; margin-top:15px; border-top:1px solid rgba(255,255,255,0.1); padding-top:10px;">
                                    <div>
                                        <div style="font-size:0.75rem; color:#888; text-transform:uppercase; letter-spacing:1px;">Rank</div>
                                        <div style="font-family:'Cinzel', serif; font-size:1.1rem; color:#fff;">${rankName}</div>
                                    </div>
                                    <div style="text-align:right;">
                                        <div style="font-size:0.75rem; color:#888; text-transform:uppercase; letter-spacing:1px;">Nível</div>
                                        <div style="font-size:1.4rem; font-weight:800; color:#fff; line-height:1;">${char.level}</div>
                                    </div>
                                </div>
                            </div>

                            <div class="play-indicator" style="margin-top:20px;">
                                <span style="background:${accentColor}; color:#000; padding:8px 20px; border-radius:4px; font-weight:800; display:flex; align-items:center; gap:5px; box-shadow:0 0 15px ${accentColor}60;">
                                    JOGAR <i data-lucide="arrow-right" size="16"></i>
                                </span>
                            </div>
                        </div>
                    `;

                    el.onclick = () => selectChar(i);

                    // Add delete button (Enhanced)
                    const delBtn = document.createElement('div');
                    delBtn.className = 'delete-btn';
                    delBtn.innerHTML = '<i data-lucide="trash-2" size="16"></i>';
                    delBtn.title = "Apagar Personagem";
                    delBtn.onclick = (e) => { e.stopPropagation(); deleteChar(i); };

                    el.appendChild(delBtn);
                    grid.appendChild(el);

                } else {
                    // --- EMPTY SLOT ---
                    const newSlot = document.createElement('div');
                    newSlot.className = 'char-card new-slot';
                    newSlot.onclick = () => window.location.href = 'create-character.html';
                    newSlot.innerHTML = `
                        <div style="text-align:center; position:relative; z-index:2; display:flex; flex-direction:column; align-items:center;">
                            <div style="width:60px; height:60px; border-radius:50%; border:2px dashed #444; display:flex; align-items:center; justify-content:center; margin-bottom:15px;">
                                <i data-lucide="plus" size="30" style="opacity:0.6; color:#666;"></i>
                            </div>
                            <div class="new-slot-text" style="color:#444; font-size:1rem;">SLOT VAZIO ${i + 1}</div>
                        </div>
                        <div class="style-overlay" style="position:absolute; inset:0; background: radial-gradient(circle at center, rgba(255,255,255,0.02), transparent 70%); transition:0.3s;"></div>
                    `;

                    // Hover effect for empty slot specifically
                    newSlot.onmouseenter = function () {
                        this.querySelector('.new-slot-text').style.color = '#fff';
                        this.querySelector('div[style*="border-radius:50%"]').style.borderColor = '#fff';
                        this.querySelector('i').style.color = '#fff';
                    }
                    newSlot.onmouseleave = function () {
                        this.querySelector('.new-slot-text').style.color = '#444';
                        this.querySelector('div[style*="border-radius:50%"]').style.borderColor = '#444';
                        this.querySelector('i').style.color = '#666';
                    }

                    grid.appendChild(newSlot);
                }
            }

            lucide.createIcons();
        }

        function selectChar(index) {
            const list = JSON.parse(localStorage.getItem('demonSlayerSaveSlots') || '[]');
            const char = list[index];
            if (!char) return;

            // Set as active
            localStorage.setItem('demonSlayerChar', JSON.stringify(char));

            // Redirect
            if (char.race === 'Oni') {
                window.location.href = 'oni-dashboard.html';
            } else {
                window.location.href = 'dashboard.html';
            }
        }

        function deleteChar(index) {
            if (!confirm('Tem certeza que deseja apagar este personagem?')) return;
            const list = JSON.parse(localStorage.getItem('demonSlayerSaveSlots') || '[]');
            list.splice(index, 1);
            localStorage.setItem('demonSlayerSaveSlots', JSON.stringify(list));
            renderChars();
        }

        function clearData() {
            if (confirm('Isso apagará TODOS os personagens. Confirmar?')) {
                localStorage.removeItem('demonSlayerSaveSlots');
                localStorage.removeItem('demonSlayerChar');
                renderChars();
            }
        }

        window.onload = renderChars;
    </script>
</body>

</html>
