<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Personagens | Hashira RPG</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Cinzel:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="mobile.css">
    <style>
        :root {
            --bg-deep: #050505;
            --accent-human: #00b4d8;
            --accent-oni: #d90429;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-highlight: rgba(255, 255, 255, 0.1);
            --font-main: 'Outfit', sans-serif;
            --font-display: 'Cinzel', serif;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg-deep);
            color: #fff;
            font-family: var(--font-main);
            min-height: 100vh;
            overflow-y: auto;
            position: relative;
        }

        /* --- BACKGROUND FX --- */
        .bg-fx {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background:
                background: radial-gradient(circle at 50% 120%, #1a0b2e 0%, #000000 70%);
        }
        
        .bg-fx::before {
             content: '';
             position: absolute;
             top:0; left:0; width:100%; height:100%;
             background-image: url('https://w.wallhaven.cc/full/j3/wallhaven-j3m8y5.jpg'); /* Optional: Subtle texture or nebula image if available, using pure gradient for now */
             background-size: cover;
             opacity: 0.2;
             mix-blend-mode: screen;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: floatOrb 20s infinite ease-in-out;
        }

        .orb-1 { width: 300px; height: 300px; background: #560bad; top: 10%; left: 20%; animation-delay: 0s; }
        .orb-2 { width: 400px; height: 400px; background: #00b4d8; bottom: 10%; right: 10%; animation-delay: -5s; }
        .orb-3 { width: 200px; height: 200px; background: #d90429; top: 40%; left: 60%; opacity: 0.2; animation-delay: -10s; }

        @keyframes floatOrb {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, -50px); }
        }

        /* --- HEADER --- */
        header {
            padding: 2rem 4rem;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            position: relative;
        }

        .logo {
            font-family: var(--font-display);
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 4px;
            display: flex;
            align-items: center;
            gap: 15px;
            text-transform: uppercase;
            background: linear-gradient(to right, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255,255,255,0.2);
        }

        /* --- MAIN LAYOUT --- */
        main {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: calc(100vh - 100px);
        }

        .page-title {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease-out;
        }

        .page-title h1 {
            font-family: var(--font-display);
            font-size: 2.5rem;
            margin: 0;
            font-weight: 400;
            letter-spacing: 2px;
            color: rgba(255,255,255,0.9);
        }
        
        .page-title p {
            color: rgba(255,255,255,0.5);
            margin-top: 10px;
            font-size: 0.9rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* --- CHARACTER GRID --- */
        .char-grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 40px;
            width: 100%;
            max-width: 1400px;
            perspective: 2000px;
            padding-bottom: 80px;
        }
        
        /* --- CARD STYLES --- */
        .char-card {
            width: 280px;
            height: 420px;
            position: relative;
            border-radius: 20px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            cursor: pointer;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) backwards;
        }

        .char-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 30px 60px rgba(0,0,0,0.6), 0 0 40px rgba(255,255,255,0.05);
            border-color: rgba(255,255,255,0.3);
            z-index: 10;
        }

        /* Card Background Image */
        .card-bg {
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center top;
            opacity: 0.7;
            transition: 0.6s;
            filter: grayscale(40%) contrast(1.1);
        }

        .char-card:hover .card-bg {
            opacity: 1;
            filter: grayscale(0%) contrast(1.1);
            transform: scale(1.1);
        }
        
        /* Gradient Overlay */
        .card-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, 
                #000 0%, 
                rgba(0,0,0,0.9) 30%, 
                rgba(0,0,0,0.4) 60%, 
                rgba(0,0,0,0.1) 100%);
            z-index: 2;
        }

        /* Card Content */
        .card-content {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 25px;
            z-index: 3;
            transform: translateY(10px);
            transition: 0.4s;
        }

        .char-card:hover .card-content {
            transform: translateY(0);
        }

        /* Typography */
        .char-name {
            font-family: var(--font-display);
            font-size: 1.8rem;
            color: #fff;
            margin: 0;
            line-height: 1;
            text-shadow: 0 4px 10px rgba(0,0,0,0.8);
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .char-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-bottom: 15px;
            opacity: 0.8;
            transition: 0.3s;
        }
        
        .char-card:hover .char-info {
            opacity: 1;
        }

        .info-row {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .rank-badge {
            display: inline-block;
            padding: 4px 10px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 4px;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            backdrop-filter: blur(5px);
        }

        /* Play Button (Implicit on card, but visual hint) */
        .play-hint {
            height: 0;
            overflow: hidden;
            transition: 0.4s;
            opacity: 0;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #fff;
            font-weight: 700;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .char-card:hover .play-hint {
            height: 30px;
            opacity: 1;
            margin-top: 15px;
        }

        /* Race Indicator */
        .race-mark {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255,255,255,0.2);
            z-index: 5;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        /* --- EMPTY SLOT --- */
        .new-slot {
            background: rgba(255,255,255,0.02);
            border: 1px dashed rgba(255,255,255,0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .new-slot:hover {
            background: rgba(255,255,255,0.05);
            border-color: var(--accent-human);
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(0,180,216,0.1);
        }

        .plus-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            transition: 0.4s;
            position: relative;
        }
        
        .plus-circle::before, .plus-circle::after {
            content: '';
            position: absolute;
            inset: -5px;
            border-radius: 50%;
            border: 1px solid transparent;
            transition: 0.4s;
        }

        .new-slot:hover .plus-circle {
            border-color: #fff;
            transform: scale(1.1);
            background: rgba(255,255,255,0.1);
        }
        
        .new-slot:hover .plus-circle::before {
            border-top-color: var(--accent-human);
            animation: spin 3s linear infinite;
        }

        .new-slot-text {
            font-family: var(--font-display);
            font-size: 1.2rem;
            letter-spacing: 2px;
            color: rgba(255,255,255,0.5);
            transition: 0.3s;
        }
        
        .new-slot:hover .new-slot-text {
            color: #fff;
            letter-spacing: 4px;
        }

        /* --- DELETE BUTTON --- */
        .delete-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 32px;
            height: 32px;
            border-radius: 50%; /* Circle */
            background: rgba(0,0,0,0.6);
            border: 1px solid rgba(255, 90, 90, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ff6b6b;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 20;
        }
        
        .char-card:hover .delete-btn {
            opacity: 1;
            transform: scale(1);
        }
        
        .delete-btn:hover {
            background: #d90429;
            color: #fff;
            border-color: #d90429;
            transform: scale(1.1) rotate(90deg);
        }

        /* --- BACK BUTTON --- */
        .back-nav {
            position: absolute;
            top: 40px;
            left: 60px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: rgba(255,255,255,0.5);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: 0.3s;
            z-index: 100;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 10px 20px;
            border-radius: 30px;
            border: 1px solid transparent;
        }
        
        .back-nav:hover {
            color: #fff;
            background: rgba(255,255,255,0.05);
            border-color: rgba(255,255,255,0.1);
        }

        /* --- ANIMATIONS --- */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes popIn {
            from { opacity: 0; transform: scale(0.9) translateY(40px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
        
        @keyframes spin {
             from { transform: rotate(0deg); }
             to { transform: rotate(360deg); }
        }

        /* --- MOBILE --- */
        @media (max-width: 768px) {
            header { padding: 1rem; }
            .back-nav { top: 20px; left: 20px; width: 40px; height: 40px; justify-content: center; padding: 0; }
            .back-nav span { display: none; }
            .logo { font-size: 1.5rem; }
            .main { padding: 1rem; }
            
            .char-grid {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
            .char-card {
                width: 100%;
                max-width: 340px;
                height: 180px; /* Horizontal Card on Mobile */
                flex-direction: row;
            }
            
            /* Mobile Mobile Adjustments */
            .char-card .card-bg { opacity: 0.5; }
            .char-card .card-content {
                transform: translateY(0);
                background: linear-gradient(to right, rgba(0,0,0,0.9) 30%, transparent 100%);
                width: 100%;
                height: 100%;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: flex-start;
                padding-left: 25px;
            }
            
            .char-card:hover { transform: scale(1.02); }
            
            .play-hint { margin-top: 10px; height: auto; opacity: 1; font-size: 0.8rem; }
            
            .delete-btn {
                opacity: 1;
                transform: scale(1);
                right: 15px; left: auto; top: 15px; 
            }
            
            .new-slot { height: 120px; flex-direction: row; gap: 20px; }
            .plus-circle { width: 50px; height: 50px; margin-bottom: 0; }
            .new-slot-text { font-size: 1rem; }
        }
    </style>
</head>

<body>

    <div class="bg-fx">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <!-- Back Button -->
    <a href="index.html" class="back-nav">
        <i data-lucide="arrow-left" size="20"></i>
        <span>Voltar</span>
    </a>

    <header>
        <div class="logo">
            <i data-lucide="sword" color="#fff"></i>
            HASHIRA RPG
        </div>
    </header>

    <main>
        <div class="page-title">
            <h1>Selecione seu Personagem</h1>
            <p>Sua jornada começa aqui</p>
        </div>

        <div class="char-grid" id="charGrid">
            <!-- JS Injection -->
            
            <!-- Static Loading Fallback -->
            <div style="width:100%; text-align:center; opacity:0.5;">
                Carregando almas...
            </div>
            
        </div>
        
        <!-- Debug/Reset (Subtle) -->
         <div style="margin-top: auto; opacity: 0.2; font-size: 0.8rem; cursor: pointer;" onclick="clearData()">
            Resetar Dados
        </div>
    </main>

    <script src="auth_system.js"></script>
    <script>
        // Check Authentication First
        (function checkAuth() {
            if (typeof AuthSystem !== 'undefined') {
                AuthSystem.requireAuth();
            } else {
                // Fallback if script load fails (shouldn't happen)
                if (!localStorage.getItem('demonSlayerSession')) {
                    window.location.href = 'login.html';
                }
            }
        })();

        // DATA MIGRATION & STANDARDIZATION
        function migrateData() {
            // 1. Migrate single char 'demonSlayerChar' -> 'demonSlayerSaveSlots' if slots empty
            let slots = JSON.parse(localStorage.getItem('demonSlayerSaveSlots') || '[]');
            const single = localStorage.getItem('demonSlayerChar');

            if (slots.length === 0 && single) {
                try {
                    const char = JSON.parse(single);
                    if (char.name) {
                        slots.push(char);
                        localStorage.setItem('demonSlayerSaveSlots', JSON.stringify(slots));
                    }
                } catch (e) { }
            }

            // 2. Migrate 'demonSlayerAllChars' (old array) -> 'demonSlayerSaveSlots'
            // If we have 'demonSlayerAllChars' and it has data, merge it or supersede if slots uses it
            const oldArr = localStorage.getItem('demonSlayerAllChars');
            if (oldArr) {
                try {
                    const oldList = JSON.parse(oldArr);
                    if (oldList.length > 0) {
                        // Merge unique chars mainly
                        oldList.forEach(c => {
                            if (!slots.find(s => s.id === c.id || s.name === c.name)) {
                                slots.push(c);
                            }
                        });
                        localStorage.setItem('demonSlayerSaveSlots', JSON.stringify(slots));
                    }
                    // Remove old key to prevent confusion
                    localStorage.removeItem('demonSlayerAllChars');
                } catch (e) { }
            }
        }

        function renderChars() {
            migrateData();

            // Single Source of Truth: 'demonSlayerSaveSlots'
            let list = [];
            try {
                list = JSON.parse(localStorage.getItem('demonSlayerSaveSlots') || '[]');
            } catch (e) {
                list = [];
            }

            const grid = document.getElementById('charGrid');
            grid.innerHTML = '';

            // Rank Helper
            const getRank = (lvl) => {
                const l = parseInt(lvl);
                if (l <= 1) return "Mizunoto";
                if (l <= 3) return "Mizunoe";
                if (l <= 5) return "Kanoto";
                if (l <= 7) return "Kanoe";
                if (l <= 9) return "Tsuchinoto";
                if (l <= 11) return "Tsuchinoe";
                if (l <= 13) return "Hinoto";
                if (l <= 16) return "Hinoe";
                if (l <= 19) return "Kinoe";
                return "Hashira";
            };

            // RENDER 5 SLOTS
            const MAX_SLOTS = 5;
            
            // Animation Stagger Delay
            let delay = 0.1;

            for (let i = 0; i < MAX_SLOTS; i++) {
                const char = list[i]; // May be undefined

                if (char) {
                    // --- FILLED SLOT ---
                    const el = document.createElement('div');
                    const isOni = char.race === 'Oni';
                    el.className = `char-card ${isOni ? 'oni-theme' : 'human-theme'}`;
                    el.style.animationDelay = `${delay}s`;
                    delay += 0.1;

                    // Colors
                    const accentColor = isOni ? '#d90429' : '#00b4d8';

                    // Image Logic
                    let bgUrl = isOni
                        ? 'https://images5.alphacoders.com/109/1099896.jpg'
                        : 'https://images2.alphacoders.com/100/1009137.jpg';

                    if (char.avatar) {
                        bgUrl = char.avatar;
                    }

                    const raceLabel = isOni ? 'ONI' : 'SLAYER';
                    const raceIcon = isOni ? 'ghost' : 'sword';

                    // Style Name Logic
                    let styleName = 'Semeador';
                    let styleIcon = 'zap'; // default lucide icon

                    if (!isOni) {
                        if (char.breathingStyle) {
                            if (typeof char.breathingStyle === 'object' && char.breathingStyle.name) {
                                styleName = char.breathingStyle.name;
                            } else if (typeof char.breathingStyle === 'string') {
                                const styleMap = {
                                    'water': "Água",
                                    'thunder': "Trovão",
                                    'beast': "Fera",
                                    'flame': "Chamas",
                                    'wind': "Vento",
                                    'moon': "Lua",
                                    'sun': "Sol"
                                };
                                styleName = styleMap[char.breathingStyle] || char.breathingStyle;
                            }
                        }
                        // Simple icon mapping
                        const sLower = styleName.toLowerCase();
                        if (sLower.includes('água')) styleIcon = 'droplets';
                        else if (sLower.includes('fogo') || sLower.includes('chama')) styleIcon = 'flame';
                        else if (sLower.includes('vento')) styleIcon = 'wind';
                        else if (sLower.includes('pedra')) styleIcon = 'mountain';
                        else if (sLower.includes('fera')) styleIcon = 'paw-print';
                        else if (sLower.includes('trovão')) styleIcon = 'zap';
                    } else {
                        styleName = char.kekkijutsu || 'Arte de Sangue';
                        styleIcon = 'skull';
                    }

                    const rankName = getRank(char.level);

                    el.innerHTML = `
                        <div class="card-bg" style="background-image: url('${bgUrl}')"></div>
                        <div class="card-overlay"></div>
                        
                        <div class="race-mark" title="${raceLabel}">
                            <i data-lucide="${raceIcon}" size="16" color="${accentColor}"></i>
                        </div>
                        
                        <div class="delete-btn" onclick="event.stopPropagation(); deleteChar(${i});" title="Apagar Personagem">
                            <i data-lucide="trash-2" size="16"></i>
                        </div>

                        <div class="card-content">
                            <h2 class="char-name">${char.name}</h2>
                            
                            <div class="char-info">
                                <div class="info-row" style="color:${accentColor}">
                                    <i data-lucide="${styleIcon}" size="14"></i>
                                    <span>${styleName}</span>
                                </div>
                                <div class="info-row">
                                    <span class="rank-badge">${rankName}</span>
                                    <span style="opacity:0.6; font-size:0.8rem;">Nv. ${char.level}</span>
                                </div>
                            </div>
                            
                            <div class="play-hint" style="color: ${accentColor}">
                                <span>Entrar</span> <i data-lucide="arrow-right" size="16"></i>
                            </div>
                        </div>
                    `;

                    el.onclick = () => selectChar(i);
                    grid.appendChild(el);

                } else {
                    // --- EMPTY SLOT ---
                    const newSlot = document.createElement('div');
                    newSlot.className = 'char-card new-slot';
                    newSlot.style.animationDelay = `${delay}s`;
                    delay += 0.1;
                    
                    newSlot.onclick = () => window.location.href = 'create-character.html';
                    
                    newSlot.innerHTML = `
                        <div class="plus-circle">
                            <i data-lucide="plus" size="32" color="#fff" style="opacity:0.7;"></i>
                        </div>
                        <div class="new-slot-text">NOVO</div>
                        <div style="font-size:0.8rem; opacity:0.4; margin-top:5px; text-transform:uppercase; letter-spacing:1px;">Criar Personagem</div>
                    `;

                    grid.appendChild(newSlot);
                }
            }

            lucide.createIcons();
        }

        function selectChar(index) {
            const list = JSON.parse(localStorage.getItem('demonSlayerSaveSlots') || '[]');
            const char = list[index];
            if (!char) return;

            // Set as active
            localStorage.setItem('demonSlayerChar', JSON.stringify(char));

            // Redirect based on race
            if (char.race === 'Oni') {
                window.location.href = 'oni-dashboard.html';
            } else {
                window.location.href = 'dashboard.html';
            }
        }

        function deleteChar(index) {
            if (!confirm('Deseja realmente apagar este personagem? Esta ação é irreversível.')) return;
            const list = JSON.parse(localStorage.getItem('demonSlayerSaveSlots') || '[]');
            list.splice(index, 1);
            localStorage.setItem('demonSlayerSaveSlots', JSON.stringify(list));
            renderChars();
        }

        function clearData() {
            if (confirm('ATENÇÃO: Isso apagará TODOS os seus personagens salvos. Continuar?')) {
                localStorage.removeItem('demonSlayerSaveSlots');
                localStorage.removeItem('demonSlayerChar');
                renderChars();
            }
        }

        window.onload = renderChars;
    </script>
</body>

</html>
